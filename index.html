<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BMI Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>BMI Calculator</h1>
  <label for="height">Height (in cm)</label>
  <input type="number" id="height" placeholder="Please enter your height in cm.">
  <label for="weight">Weight (in kg)</label>
  <input type="number" id="weight" placeholder="Please enter your weight in kg.">
  <button id="calculate" onclick="calculateBMI()">Calculate</button>
  
  <div id="display-container" style="display:none;">
    <p id="result"></p>
  </div>  

    <table id="bmi-table">
      <thead>
        <th>Category</th>
        <th>BMI Range</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Underweight</td>
        <td>&lt18.5</td>
      </tr>
      <tr>
        <td>Normal Weight</td>
        <td>18.5 - 24.9</td>
      </tr>
      <tr>
        <td>Overweight</td>
        <td>25 - 29.9</td>
      </tr>
      <tr>
        <td>Obese</td>
        <td>&gt30 </td>
      </tr>
      </tbody>
    </table>

  
  <script src="script.js"></script>
</body>

</html>
